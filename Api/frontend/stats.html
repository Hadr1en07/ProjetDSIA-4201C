{% extends "base.html" %}

{% block title %}Statistiques - Nintendo Dashboard{% endblock %}

{% block content %}
<h2>Statistiques des jeux Nintendo</h2>

<div class="row">
    <div class="col-md-6">
        <h3>Répartition par Genre</h3>
        <canvas id="genreChart"></canvas>
    </div>
    <div class="col-md-6">
        <h3>Répartition par Prix</h3>
        <canvas id="priceChart"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Inclusion de Chart.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function(){
    // Ces variables seront correctement définies quand Flask traitera le template.
    const genreCounts = {{ genre_counts | tojson }};
    const priceBuckets = {{ price_buckets | tojson }};
    
    // Extraction des labels et des valeurs
    const genreLabels = Object.keys(genreCounts);
    const genreData = Object.values(genreCounts);

    const ctxGenre = document.getElementById('genreChart').getContext('2d');
    new Chart(ctxGenre, {
        type: 'bar',
        data: {
            labels: genreLabels,
            datasets: [{
                label: 'Nombre de jeux',
                data: genreData,
                backgroundColor: 'rgba(230, 0, 18, 0.7)',
                borderColor: 'rgba(230, 0, 18, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    const priceLabels = Object.keys(priceBuckets);
    const priceData = Object.values(priceBuckets);

    const ctxPrice = document.getElementById('priceChart').getContext('2d');
    new Chart(ctxPrice, {
        type: 'pie',
        data: {
            labels: priceLabels,
            datasets: [{
                label: 'Répartition des prix',
                data: priceData,
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(255, 99, 132, 0.7)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {}
    });
})();
</script>
{% endblock %}
